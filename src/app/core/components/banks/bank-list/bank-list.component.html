<div class="grid">
  <div class="col">
    <div class="row">
      <div class="flex mb-2 justify-content-between">
        <h2>Bank List</h2>
        <button
          pButton
          pRipple
          label="New Bank"
          icon="pi pi-plus"
          class="p-button-success p-2"
          (click)="onCreateNewBank()"
        ></button>
      </div>
    </div>

    <div class="row">
      <p-table [rowHover]="true" [value]="bankInfos" class="p-datatable-sm">
        <ng-template pTemplate="header">
          <tr>
            <th>Bank Name</th>
            <th>Short Name</th>
            <th>Account Number Format</th>
            <th>Created Date</th>
            <th>Actions</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-bank>
          <tr>
            <td>
              <a
                style="cursor: pointer"
                class="no-underline text-primary"
                (click)="navigateToBank(bank)"
                >{{ bank.bankName }}</a
              >
            </td>
            <td>{{ bank.bankShortName }}</td>
            <td>{{ bank.accountNumberFormat }}</td>
            <td>{{ bank.createdDate | dateTransform:'MMM-dd-yyyy' }}</td>
            <td>
              <p-button
                icon="pi pi-pencil"
                (onClick)="onEditBank(bank)"
                class="p-button-rounded p-button-info mx-2"
              />
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteBank(bank, $event)"
                class="p-button-rounded p-button-info"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-confirmDialog />
