  <div class="flex mb-2 justify-content-between align-items-center">
    <h2>Bank List</h2>
    <button
        pButton
        pRipple
        label="Register New Bank"
        icon="pi pi-plus"
        severity="primary"
        (click)="onCreateNewBank()"></button>
  </div>

<p-table
  [rowHover]="true"
  [value]="bankInfos"
  [styleClass]="'p-datatable-sm'"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Bank Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th>Created Date</th>
      <th class="text-center">Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-bank>
    <tr>
      <td>
        <a style="cursor: pointer;" class="no-underline text-primary" (click)="navigateToBank(bank)">{{ bank.bankName }}</a>
      </td>
      <td>{{ bank.bankShortName }}</td>
      <td>{{ bank.bankDescription }}</td>
      <td>{{ bank.createdDate }}</td>
      <td  class="text-center">
        <p-button
          icon="pi pi-eye"
          severity="primary"
          (click)="navigateToBank(bank)"
          class="p-button-rounded p-button-info"
        />
        <p-button
          icon="pi pi-pencil"
          severity="secondary"
          (onClick)="onEditBank(bank)"
          class="p-button-rounded p-button-info mx-2"
        />
        <p-button
          icon="pi pi-trash"
          severity="danger"
          (onClick)="onDeleteBank(bank)"
          class="p-button-rounded p-button-info"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
