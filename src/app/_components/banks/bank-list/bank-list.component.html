<div class="row">
  <div class="d-flex mb-2 justify-content-between">
    <h2>Bank List</h2>
    <button
      pButton
      pRipple
      label="Register New Bank"
      icon="pi pi-plus"
      class="p-button-success"
      (click)="onCreateNewBank()"
    ></button>
  </div>
</div>

<p-table
  [rowHover]="true"
  [value]="bankInfos"
  class="p-datatable-sm"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Bank Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th>Created Date</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-bank>
    <tr>
      <td>
        <a style="cursor: pointer;" class="no-underline text-primary" (click)="navigateToBank(bank)">{{ bank.bankName }}</a>
      </td>
      <td>{{ bank.bankShortName }}</td>
      <td>{{ bank.bankDescription }}</td>
      <td>{{ bank.createdDate }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          (onClick)="onEditBank(bank)"
          class="p-button-rounded p-button-info mx-2"
        />
        <p-button
          icon="pi pi-trash"
          (onClick)="onDeleteBank(bank)"
          class="p-button-rounded p-button-info"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
