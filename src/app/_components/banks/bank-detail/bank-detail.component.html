<p-tabView [(activeIndex)]="activeTabIndex" (activeIndexChange)="onTabChange($event)" class="bank-detail-tabview">
  <p-tabPanel *ngFor="let tab of tabs" [header]="tab.name">
    <ng-container *ngIf="activeTabIndex === tabs.indexOf(tab)">
      <router-outlet></router-outlet>
    </ng-container>
  </p-tabPanel>
</p-tabView>
