<div class="d-flex justify-content-between">
    <h3>{{ bankInfo?.bankName }}</h3>
    <button routerLink="/banks" class="btn btn-outline-secondary btn-sm float-end">Back To Bank List</button>
</div>

<div class="row">
    <div class="col-12">
        <tabset class="bank-tabset" #bankTabs>
            <tab heading="File Processes">
                <div class="table-responsive">
                    <table class="table table-sm" width="100%">
                        <thead>
                            <tr>
                                <th>Batch</th>
                                <th>No of Files</th>
                                <th>Date Upload</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </tab>
            <tab heading="Check Inventory">
                <div class="table-responsive mt-3">
                    <table class="table table-sm" width="100%">
                        <thead>
                            <tr>
                                <th>Starting File</th>
                                <th>Ending File</th>
                                <th>Check Orders</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>
            </tab>
            <tab heading="Branches">
                <button type="button" (click)="openAddBranchModal()" class="btn btn-sm btn-outline-info">Add Branch</button>
                @if(bankInfo != null){
                <app-branch-list [bankInfo]="bankInfo"></app-branch-list>
                }
            </tab>
            <tab heading="Products">
                <div class="table-responsive">
                    <table class="table table-sm" width="100%">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </tab>
        </tabset>
    </div>
</div>
