<form class="formgrid grid" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="field col-6 mt-5">
    <span class="p-float-label">
      <input
        class="w-full"
        pInputText
        id="checkType"
        formControlName="checkType"
      />
      <label for="checkType">Check Type</label>
    </span>
  </div>

  <div class="field col-6 mt-5">
    <span class="p-float-label">
      <input
        class="w-full"
        pInputText
        id="formType"
        formControlName="formType"
      />
      <label for="formType">Form Type</label>
    </span>
  </div>

  <div class="field my-3 col-6">
    <span class="p-float-label">
      <input
        pInputText
        id="description"
        formControlName="description"
        class="w-full"
      />
      <label for="description">Description</label>
    </span>
  </div>

  <div class="field my-3 col-6">
    <span class="p-float-label">
      <p-dropdown
        [options]="formCheckTypes"
        formControlName="formCheckType"
        id="formcheckType"
        optionLabel="label"
        optionValue="value"
        class="w-full"
      />
      <label for="formcheckType">Form Check Type</label>
    </span>
  </div>

  <div class="field my-3 col-6">
    <span class="p-float-label">
      <input
        class="w-full"
        pInputText
        id="fileInitial"
        formControlName="fileInitial"
      />
      <label for="fileInitial">File Initial</label>
    </span>
  </div>

  <div class="field my-3 col-6">
    <span class="p-float-label">
      <p-inputNumber
        class="w-full"
        id="quantity"
        formControlName="quantity"
        [useGrouping]="false"
      />
      <label for="quantity">Quantity</label>
    </span>
  </div>

  <div class="field mt-5 col-12 flex justify-content-center">
    <p-button label="Submit" type="submit" />
  </div>
</form>
