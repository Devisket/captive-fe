@if(productType){
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <form id="editProductTypeForm" #editProductTypeForm="ngForm" autocomplete="off" (ngSubmit)="editProductType(productType.productId)">
          <h2 class="text-center"> Edit Product Type</h2>
          <hr />
          <div class="mb-3 form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="Bank Name"
              value="{{ bankInfo?.bankName }}"
              disabled
            />
            <label>Bank Name</label>
          </div>
          <div class="mb-3 form-floating">
            <input
              type="text"
              class="form-control"
              name="productName"
              [(ngModel)]="productType.productName"
              placeholder="Product Type Name"
            />
            <label>Product Type Name</label>
          </div>
          <div class="d-flex justify-content-between">
            <button
              class="btn btn-outline-secondary me-2 btn-sm"
              routerLink="/banks/{{ bankInfo?.id }}"
              type="button"
              tabindex="-1"
            >
              Cancel
            </button>
            <button
              class="btn btn-success me-2 btn-sm"
              [disabled]="!editProductTypeForm.dirty"
              type="submit"
            >
              <i class="fa fa-save"></i>
              UPDATE
            </button>
          </div>
        </form>
      </div>
    </div>
    @if(editProductTypeForm.dirty){
    <div class="row">
      <div class="col-4 mt-3 offset-4 text-center text-sm">
        <div class="alert alert-warning pb-0">
          <p>
            <strong>Warning: </strong>
            Any unsaved changes will be lost.
          </p>
        </div>
      </div>
    </div>
    }
}
