<div class="flex justify-content-between align-items-center mb-2">
<h1>Batch List
</h1>
<p-button label="Add Batch" size="small" icon="pi pi-plus" (onClick)="onAddBatch()"></p-button>
</div>  
<div class="flex flex-column">
  <p-table [value]="batches" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Batch</th>
        <th>No of Files</th>
        <th>Created Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-batch>
      <tr>
        <td>{{ batch.orderNumber }}</td>
        <td>
          <a href="javascript:void(0)" 
             class="text-primary cursor-pointer hover:underline"
             (click)="showBatchDetail(batch)">
            {{ batch.batchName }}
          </a>
        </td>
        <td>{{ batch.noOfFiles }}</td>
        <td>{{ batch.createdDate }}</td>
        <td>{{ batch.batchFileStatus }}</td>
        <td>
          <p-button label="Delete" (onClick)="onDeleteBatch(batch.id)" icon="pi pi-trash" severity="danger"  size="small"/>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
