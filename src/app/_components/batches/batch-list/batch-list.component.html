<h1>Batches</h1>
<div class="flex flex-column">
  <div class="flex justify-content-end">
    <p-button label="Add Batch" icon="pi pi-plus" (onClick)="onAddBatch()"></p-button>
  </div>
  <p-table [value]="batches">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Batch</th>
        <th>No of Files</th>
        <th>Created Date</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-batch></ng-template>
  </p-table>
</div>
