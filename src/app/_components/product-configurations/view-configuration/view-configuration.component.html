<div class="d-flex justify-content-between mb-3">
    <h2>{{ productType?.productTypeName }} Configurations</h2>
    <button routerLink="/banks/{{bankInfo?.id}}" class="btn btn-info">Back to  {{bankInfo?.bankName}} </button>
</div>


<div class="row mb-5">
    <div class="col-4 p-4" style="background-color: azure;">
        <app-configuration-list *ngIf="productType" [productType]="productType"></app-configuration-list>
    </div>
    <div class="col-8 p-3 rounded mb-5" style="border: 1px solid blue;">
        <!-- <app-edit-configuration></app-edit-configuration> -->
        <h2 class="text-center text-primary"> ADD NEW CONFIGURATION DATA</h2>
        <hr />
         <form id="editFormCheckForm" #editFormCheckForm="ngForm" autocomplete="off" (ngSubmit)="addProductConfiguration()">
            <div class="mb-3 form-floating">
                <input type="text"
                       class="form-control"
                       name="fileName"
                       [(ngModel)]="model.fileName"
                       placeholder="File Name" />
                <label>File Name</label>
            </div>
            <div class="NgxEditor__Wrapper mb-3">
                <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                <div class="ngxEditor">
                    <ngx-editor class="ngxEditor" [editor]="editor" name="configuratonData" [(ngModel)]="jsonDoc" [disabled]="false" [placeholder]="'Type here..'"></ngx-editor>
                </div>
            </div>
            <button type="button" class="btn btn-success float-end"><i class="fa fa-save"></i> SAVE</button>
            
        </form>
    </div>
</div>
