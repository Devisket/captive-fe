<h1>Branch List</h1>
<p-button label="Add Branch" icon="pi pi-plus" (onClick)="onAddBranch()"></p-button>
<p-table 
[paginator]="true"
[rows]="5"
[scrollable]="true"
[scrollHeight]="'500px'"
[tableStyle]="{ 'min-width': '50rem' }"
[rowsPerPageOptions]="[5, 10, 20]"
[paginatorDropdownAppendTo]="'body'"
[value]="branches">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="branchName">Branch Name <p-sortIcon field="branchName"></p-sortIcon></th>
      <th pSortableColumn="brstn">BRSTN Code <p-sortIcon field="brstn"></p-sortIcon></th>
      <th pSortableColumn="branchCode">Branch Code <p-sortIcon field="branchCode"></p-sortIcon></th>
      <th pSortableColumn="branchAddress1">Branch Address <p-sortIcon field="branchAddress1"></p-sortIcon></th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-branch>
    <tr>
      <td>{{ branch.branchName }}</td>
      <td>{{ branch.brstn }}</td>
      <td>{{ branch.branchCode }}</td>
      <td>
        <div dropdown class="dropdown" style="min-width: 300px">
          <a dropdownToggle class="text-dark">{{ branch.branchAddress1 }}</a>
        </div>
      </td>
      <td>
        <p-button class="mx-2">Edit</p-button>
        <p-button>Delete</p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
