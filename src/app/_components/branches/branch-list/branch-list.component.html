<div class="flex justify-content-between align-items-center mb-2">
  <h1>Branch List</h1>
  <p-button label="Add Branch" size="small" class="ml-3" icon="pi pi-plus" (onClick)="onAddBranch()"></p-button>
</div>
<p-table 
[paginator]="true"
[rows]="10"
[scrollable]="true"
[scrollHeight]="'500px'"
[first]="0"
[showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
[rowsPerPageOptions]="[10, 20, 50]"
[paginatorDropdownAppendTo]="'body'"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[styleClass]="'p-datatable-sm'"
[value]="branches">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="branchName">Branch Name <p-sortIcon field="branchName"></p-sortIcon></th>
      <th pSortableColumn="brstn">BRSTN Code <p-sortIcon field="brstn"></p-sortIcon></th>
      <th pSortableColumn="branchCode">Branch Code <p-sortIcon field="branchCode"></p-sortIcon></th>
      <th pSortableColumn="branchAddress1">Branch Address <p-sortIcon field="branchAddress1"></p-sortIcon></th>
      <th class="text-center">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-branch>
    <tr>
      <td>{{ branch.branchName }}</td>
      <td>{{ branch.brstn }}</td>
      <td>{{ branch.branchCode }}</td>
      <td>
        <div dropdown class="dropdown" style="min-width: 300px">
          <a dropdownToggle class="text-dark">{{ branch.branchAddress1 }}</a>
        </div>
      </td>
      <td class="text-center">
        <p-button class="mr-2" icon="pi pi-pen-to-square" size="small" label="Edit" severity="secondary"/>
        <p-button severity="danger" class="py-0" label="Delete"  icon="pi pi-trash" size="small"/>
      </td>
    </tr>
  </ng-template>
</p-table>
