@if (bankInfo) {

<div class="d-flex justify-content-between mb-3">
  <h1>
    {{ bankInfo.bankName }} Tag List
  </h1>
<div class="d-flex justify-content-end">
    <button
      class="btn btn-success me-2 btn-sm"
      routerLink="/add-tag/{{ bankInfo.id }}"
      type="button"
      tabindex="-1"
      >
      ADD NEW TAG
    </button>

    <button
      class="btn btn-danger me-2 btn-sm"
      routerLink="/banks/{{ bankInfo.id }}"
      type="button"
      tabindex="-1"
      >
      BACK TO BANK INFO
    </button>
</div>
</div>


<div class="table-responsive">
  <table class="table table-sm" width="100%">
    <thead>
      <tr>
        <th width="10%">#</th>
        <th colspan="2" width="65%">Tag Name</th>
        <th  width="25%" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tbody>
        <tr>
          <td>1</td>
          <td colspan="2">First Tag Name</td>
          <td class="text-center">
              <button type="button" class="btn btn-sm py-0 btn-outline-primary me-2">Add Mapping</button>
              <button type="button" class="btn btn-sm py-0 btn-outline-warning me-2">Edit</button>
              <button type="button" class="btn btn-sm py-0 btn-outline-danger me-2">Delete</button>
              <button type="button" class="btn btn-sm py-0 btn-outline-info me-2" (click)="toggletagMappingVisibility(tagId)">
                <i class="fa fa-arrow-down"></i>
              </button>
          </td>
        </tr>
        <tr class="text-sm tag-mapping-header tag-id" [hidden]="!isTagMappingVisible(tagId)">
          <th>Branch</th>
          <th>Product</th>
          <th>Form Check</th>
          <th class="text-center">Action</th>
        </tr>
        <tr class="tag-id tag-mapping-row" [hidden]="!isTagMappingVisible(tagId)">
          <td >First branch</td>
          <td >first product</td>
          <td >first form check</td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-danger me-2 py-0"><i class="fa fa-trash"></i></button>
            <button type="button" class="btn btn-sm btn-primary me-2 py-0"><i class="fa fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
}
