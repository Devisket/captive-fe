@if(tag){

  <div class="row d-flex justify-content-center">
    <div class="col-4">
      <form id="editTagForm" #editTagForm="ngForm" autocomplete="off" (ngSubmit)="editTag()">
        <h2 class="text-center"> Update Tag {{ tag.name }}</h2>
        <hr />
        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="tag.name"
            placeholder="Tag Name"
            name="tagName"/>
          <label>Tag Name</label>
        </div>
        <input
          type="hidden"
          [(ngModel)]="checkValidationId"
          name="checkValidationId"/>
        <div class="d-flex justify-content-between">
          <button
            class="btn btn-outline-secondary me-2 btn-sm"
            [routerLink]="['/tag-list', checkValidationId, 'bank', bankId]"
            type="button"
            tabindex="-1"
          >
            Cancel
          </button>

          <button
            class="btn btn-success me-2 btn-sm"
            [disabled]="!editTagForm.dirty"
            type="submit"
          >
            <i class="fa fa-save"></i>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  @if(editTagForm.dirty){
  <div class="row">
    <div class="col-4 mt-3 offset-4 text-center text-sm">
      <div class="alert alert-warning pb-0">
        <p>
          <strong>Warning: </strong>
          Any unsaved changes will be lost.
        </p>
      </div>
    </div>
  </div>
  }
}
