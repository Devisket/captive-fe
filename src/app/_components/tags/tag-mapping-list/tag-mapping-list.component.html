@if(maps.length > 0){
    <div class="table-responsive mt-2">
      <table class="table table-sm table-bordered" width="100%">
        <thead>
          <tr class="text-sm tag-mapping-header tag-id" >
            <th>Branch</th>
            <th>Product</th>
            <th>Form Check</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          @for(map of maps; track $index){
            <tr class="tag-id tag-mapping-row">
              <td>{{ getBranchName(map.branchId) }}</td>
              <td>{{ getProductName(map.productId) }}</td>
              <td>{{ getFormCheckName(map.formCheckId) }}</td>
              <td class="text-center">
                <button type="button" class="btn btn-sm btn-danger me-2 py-0" (click)="deleteMapping(map.id, $event)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          }

        </tbody>
      </table>
    </div>

}
